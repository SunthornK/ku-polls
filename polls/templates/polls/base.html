<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'polls/style.css' %}">
    <title>{% block title %}KU Polls{% endblock %}</title>
</head>
<body>
<header>
    <div class="navbar">
        <div class="logo">
            <a class="active" href="{% url 'polls:index' %}">KU Polls</a>
        </div>

        {% if user.is_authenticated %}
        <form action="{% url 'logout' %}" method="post" style="display:inline;">
            {% csrf_token %}
            <button type="submit" class="action_btn">Logout</button>
        </form>
        {% else %}
        <a href="{% url 'login' %}" class="action_btn">Login</a>
        {% endif %}
    </div>
</header>

<main>
    {% block content %}

    {% endblock %}
</main>

</body>
</html>
